
<h2>{{ address }}</h2>

{% if not datatypes %}
    <p>This device have not data types</p>
{% else %}
    {% for datatype in datatypes %}
        <p style="font-weight: bold; margin-bottom: 0px;">{{ datatype.type }}</p>
        <p class="raw">{{ datatype.raw }}</p>
    {% endfor %}    

{% endif %}
